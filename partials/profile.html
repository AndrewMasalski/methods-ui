<div class="form">
    <fieldset ng-disabled="readOnly" >
        <form class="form-horizontal" name="userForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label>Ник</label>
                <input type="text" id="username" class="form-control" ng-model="user.username" required>
                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine && userForm.$submitted" class="help-block">Введите имя пользователя.</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label>Пароль</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" required>
                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine && userForm.$submitted" class="help-block">Введите пароль.</p>
            </div>

            <div class="form-group">
                <label>Имя</label>
                <input type="text" id="firstname" class="form-control" ng-model="user.firstname">
            </div>

            <div class="form-group">
                <label>Фамилия</label>
                <input type="text" id="lastname" class="form-control" ng-model="user.lastname">
            </div>

            <div class="form-group">
                <label>Размер страницы в списках</label>
                <input type="text" id="pageSize" class="form-control" ng-model="user.pageSize">
            </div>
        </form>
    </fieldset >
    <button type="button" ng-click="save()" class="btn btn-default" data-dismiss="modal">Сохранить</button>
</div>
