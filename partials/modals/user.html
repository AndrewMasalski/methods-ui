<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;
                </button>
                <h4 class="modal-title">{{action}} пользователя</h4>
            </div>
            <div class="modal-body">
                <fieldset style="margin: 10px" ng-disabled="readOnly">
                    <form class="form-horizontal" name="userForm" novalidate>
                        <div class="form-group"
                             ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                            <label>Ник</label>
                            <input type="text" class="form-control" ng-model="user.username" required>
                            <p ng-show="userForm.username.$invalid && !userForm.username.$pristine && userForm.$submitted"
                               class="help-block">введите ник</p>
                        </div>

                        <div class="form-group"
                             ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                            <label>Пароль</label>
                            <input type="text" class="form-control" ng-model="user.password" required>
                            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine && userForm.$submitted"
                               class="help-block">введите пароль</p>
                        </div>

                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" class="form-control" ng-model="user.firstname" placeholder="имя">
                        </div>

                        <div class="form-group">
                            <label>Фамилия</label>
                            <input type="text" class="form-control" ng-model="user.lastname" placeholder="фамилия">
                        </div>

                        <div class="form-group">
                            <!--<label>Администратор</label>-->
                            <label><input type="checkbox" class="form-control" ng-model="user.isAdmin"/>Администратор</label>
                        </div>

                    </form>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(user)" class="btn btn-primary" ng-disabled="userForm.$invalid" data-dismiss="modal">OK</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
